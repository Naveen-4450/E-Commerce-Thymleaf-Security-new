<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to E-Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px 0px #000000;
            width: 400px;
        }
        .welcome-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .welcome-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .welcome-container a {
            display: block;
            text-decoration: none;
            color: #ffffff;
            background-color: #4CAF50;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .welcome-container a:hover {
            background-color: #45a049;
        }
        .welcome-container .login-link {
            background-color: #007BFF;
        }
        .welcome-container .login-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="welcome-container">
    <h1>Welcome to E-Shop!</h1>
    <p>Your one-stop shop for all your needs.</p>
    <a th:href="@{/customerRegister}">Register Now</a>
    <a class="login-link" href="/customer-login">Already Registered? Login</a>

    <!--    <a class="login-link" href="#" onclick="askForCustomerId()">Already Registered? Login</a>-->
    <!--<a class="login-link" href="/displayProducts">Already Registered? Log In</a>-->
</div>
</body>

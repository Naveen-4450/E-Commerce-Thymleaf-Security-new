<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px 0px #000000;
            width: 400px;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .registration-form .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .registration-form .form-row div {
            flex: 1;
            margin-right: 15px;
        }
        .registration-form .form-row div:last-child {
            margin-right: 0;
        }
        .registration-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .registration-form input[type="text"],
        .registration-form input[type="password"],
        .registration-form input[type="email"],
        .registration-form input[type="tel"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .registration-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .registration-form input[type="submit"]:hover {
            background-color: #45a049;
        }



        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 50%; /* Could be more or less, depending on screen size */
        }
        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Success and Fail message styles */
        .success-msg {
            color: green;
            font-weight: bold;
            font-style: italic;
            font-size:18px;
        }
        .fail-msg {
            color: red;
            font-weight: bold;
            font-style: italic;
            font-size:18px;
        }


        a {
            display: block;
            text-decoration: none;
            color: #ffffff;
            background-color: #4CAF50;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
             border: none;
            text-align:center;

        }
        a:hover {
            background-color: #45a049;
        }
        .login-link {
            background-color: #007BFF;
        }
        .login-link:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="registration-form">
    <h2>Register</h2>
    <form th:action="@{/customerRegister}" method="post">
        <div class="form-row">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="First Name" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name" name="lastName" required>
            </div>
        </div>
        <div class="form-row">
            <div>
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="Mail-Id recommended" name="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" name="password" required>
            </div>
        </div>
        <div class="form-row">
            <div>
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" placeholder="Mobile Number" name="mobile" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" name="email" required>
            </div>
        </div>
        <input type="submit" value="Register">
        <br>
<!--        <a class="login-link" href="#" onclick="askForCustomerId()">Login</a>-->

        <a class="login-link" href="/customer-login">Already Registered? Login</a>
    </form>
</div>

<!-- Modal for displaying messages -->
<div id="statusModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
    </div>
</div>

<!-- JavaScript to handle modal display and closing -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const msg = urlParams.get('msg');

        // Get the modal elements
        const modal = document.getElementById('statusModal');
        const modalMessage = document.getElementById('modalMessage');

        // Display the modal with the message if status and msg parameters are present
        if (status && msg) {
            modalMessage.textContent = decodeURIComponent(msg);
            modalMessage.className = status === 'success' ? 'success-msg' : 'fail-msg';
            modal.style.display = 'block';
        }

        // Get the <span> element that closes the modal
        const span = document.querySelector('.close');

        // When the user clicks on <span> (x), close the modal
        if (span) {
            span.onclick = function() {
                modal.style.display = "none";
            }
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    });
</script>
</body>
</html>

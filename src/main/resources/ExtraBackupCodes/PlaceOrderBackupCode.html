                <label for="productName">Product Name:</label>
                <input type="text" id="productName" th:value="${product.prodName}" readonly/>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" th:field="*{orderItems[0].quantity}" min="1" required/>
            </div>

            <div class="form-group">
                <label for="custAddId">Shipping Address:</label>
                <select id="custAddId" th:field="*{custAddId}" required>

<script>
    function calculateTotal() {
        const price = parseFloat(document.getElementById("price").textContent);
        const discountPercentage = parseFloat(document.getElementById("discountPercentage").textContent);
        const quantity = parseInt(document.getElementById("quantity").value);

        const subTotal = price * quantity;
        const discount = (subTotal * discountPercentage) / 100;
        const totalAmount = subTotal - discount;

        document.getElementById("subTotal").textContent = subTotal.toFixed(2);
        document.getElementById("discount").textContent = discount.toFixed(2);
        document.getElementById("totalAmount").textContent = totalAmount.toFixed(2);
    }

    document.addEventListener('DOMContentLoaded', function() {
        calculateTotal();  // Initial calculation
        document.getElementById('quantity').addEventListener('input', calculateTotal);

        // Handle status message from URL
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const msg = urlParams.get('msg');

        if (status && msg) {
            const statusModal = document.getElementById('statusModal');
            const modalMessage = document.getElementById('modalMessage');

            modalMessage.textContent = decodeURIComponent(msg);
            modalMessage.className = status === 'success' ? 'success-msg' : 'fail-msg';
            statusModal.style.display = 'block';
        }

        // Add Address Modal
        const addAddressBtn = document.getElementById('addAddressBtn');
        const addAddressModal = document.getElementById('addAddressModal');
        const closeBtns = document.querySelectorAll('.modal .close');

        // Open the Add Address modal
        addAddressBtn.onclick = function() {
            addAddressModal.style.display = 'block';
        };

            // Close modals when close button is clicked
        closeBtns.forEach(function(btn) {
            btn.onclick = function() {
                this.closest('.modal').style.display = 'none';
            };
        });

        // Close modals when clicking outside the modal content
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };

        // Handle Edit Address Modal

       const editAddressBtns = document.querySelectorAll('.edit-address-btn');
        const editAddressModal = document.getElementById('editAddressModal');
        const editAddressForm = document.getElementById('editAddressForm');

        editAddressBtns.forEach(function(btn) {
            btn.onclick = function() {
                const addId = this.getAttribute('data-address-id');
                const addLine = this.getAttribute('data-add-line');
                const city = this.getAttribute('data-city');
                const pincode = this.getAttribute('data-pincode');
                const state = this.getAttribute('data-state');
                const country = this.getAttribute('data-country');

                console.log('addId:', addId);  // Debugging
                console.log('addLine:', addLine);  // Debugging
                console.log('city:', city);  // Debugging
                console.log('pincode:', pincode);  // Debugging
                console.log('state:', state);  // Debugging
                console.log('country:', country);  // Debugging

                document.getElementById('editAddId').value = addId;
                document.getElementById('editAddLine').value = addLine;
                document.getElementById('editCity').value = city;
                document.getElementById('editPincode').value = pincode;
                document.getElementById('editState').value = state;
                document.getElementById('editCountry').value = country;

                editAddressModal.style.display = 'block';
            };
        });
    });
